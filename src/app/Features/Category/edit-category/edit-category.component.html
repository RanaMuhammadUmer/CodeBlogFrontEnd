<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category;else notFound">
        <form (ngSubmit)="onSubmit()">
            <div class="mt-3 row">
                <div class="mt-3 col-md-6 offset-md-3">
                    <label class="form-lable">Category Id</label>
                    <input type="text" class="form-control" 
                    id="categoryId" 
                    name="categoryId" disabled value="{{category.id}}">
                </div>
                <div class="mt-3 col-md-6 offset-md-3">
                    <label class="form-lable">Category Name</label>
                    <input type="text" class="form-control" 
                    id="categoryName" name="categoryName" [(ngModel)]="category.name">
                </div>
                <div class="mt-3 col-md-6 offset-md-3">
                    <label class="form-lable">Category Url Handle</label>
                    <input type="text" class="form-control" 
                    id="categoryUrlHandle" name="categoryUrlHandle"
                        [(ngModel)]="category.urlHandle">
                </div>
                <div class="mt-3 col-md-6 offset-md-3 d-flex">
                    <button class="btn btn-primary" type="submit">Update</button>
                    <button class="btn btn-danger ms-2" type="button" (click)="OnDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert"> Category not found!</div>
    </ng-template> 
</div>
