<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form (ngSubmit)="categoryFormSubmit()">
        <div class="mt-3 row">
            <div class="mt-3 col-md-6 offset-md-3">
                <label class="form-lable">Category Name</label>
                <input type="text" class="form-control" id="categoryName"
                 name="categoryName" [(ngModel)]="model.name">
            </div>
            <div class="mt-3 col-md-6 offset-md-3">
                <label class="form-lable">Category Url Handle</label>
                <input type="text" class="form-control" id="categoryUrlHandle"
                 name="categoryUrlHandle" [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3 col-md-6 offset-md-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
