<div class="container">
    <h1 class="mt-3">Categories List</h1>
    <div class="mt-3 d-flex justify-content-end">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Url handle</th>
                <th></th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories$ | async">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.urlHandle}}</td>
                <td>
                    <a [routerLink]="['/admin/categories',category.id]" class="btn btn-light">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
